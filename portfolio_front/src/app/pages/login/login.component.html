<div id="login-form">
    <h2>Connexion</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="login">Utilisateur</label>
        <input
          type="login"
          id="login"
          formControlName="login"
          [class.is-invalid]="loginForm.get('login')?.invalid && loginForm.get('login')?.touched"
        />
        <div *ngIf="loginForm.get('login')?.errors" class="error-message">
          <div *ngIf="loginForm.get('login')?.hasError('required')">Le login est obligatoire</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.errors" class="error-message">
          <div *ngIf="loginForm.get('password')?.hasError('required')">Le mot de passe est obligatoire</div>
        </div>
      </div>
  
      <div *ngIf="error" class="alert">{{ error }}</div>
  
      <button type="submit" [disabled]="loginForm.invalid">Connexion</button>
    </form>
  </div>
