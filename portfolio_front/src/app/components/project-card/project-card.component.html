<div class="project-card" >
  <div class="ribbon-container">
    <div *ngIf="project.old" class="ribbon ribbon-top-right">
      <span>Obsolète</span>
    </div>
  </div>
  <img
      [src]="project.thumbnailUrl ? '/assets/' + project.thumbnailUrl : '/assets/projects/image_not_available.png'"
      alt="Miniature du projet"
      class="project-image"
    />
  <div class="project-info">
    <h3>{{ project.title }}</h3>
    <p class="description">{{ project.description }}</p>
    <div class="technos">
      <span *ngFor="let tech of project.technologies" class="tech">
        <img [src]="'/assets/icons/' + (tech | icon) + '.svg'" alt="Tag Icon" width="16" height="16" />{{
        tech
      }}</span>
    </div>
    <small class="dates">
      {{ project.startDate }}
      <span *ngIf="project.endDate">– {{ project.endDate }}</span>
      <span *ngIf="!project.endDate">(en cours)</span>
    </small>

  </div>
</div>
